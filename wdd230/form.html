        <main>
            <div id="message"></div>
            <h1 class="form1">Form</h1>
            <form method="get" action="record.html">
                <fieldset>
                    <legend>HTML frontend form</legend>
                    <label> Username*<input type="text" id="user" name="username" required></label>
                    <label> Password*<input type="password" id="password" name="password" required
                            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                            title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
                    </label>
                    <label>Confirmation* <input type="password" id="confirmation" name="confirmation" required></label>
                    <label> Email* <input type="email" name="email" placeholder="some@byui.edu"
                            pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" title="Please enter a valid email address"
                            required></label>
                </fieldset>
                <fieldset>
                    <label id="rating">Page Rating</label>
                    <div id="rangevalue"> 1 </div>
                    <input type="range" id="range" name="range" min="1" max="10" value="1" step="1" list="rang">
                    <datalist id="rang">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </datalist>
                </fieldset>
                <input type="submit" value="Sing up" class="submitBtn">
            </form>
